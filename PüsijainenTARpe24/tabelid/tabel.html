<h1>Tabelid</h1>
<table id="lihtne">

 <!-- natuke keerulisem tabel -->
<table id="keeruline1">
    <caption>Natuke keerulisem tabel</caption>
    <!--1.rida-->
    <tr>

        <td rowspan="2">A</td>
        <td>B</td>
    </tr>
    <!--2.rida-->

</table>

<table id="keeruline2">

<table id="keeruline3">
    <caption>töö tabel</caption>
